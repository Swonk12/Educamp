<div class="modal-backdrop">
  <div class="modal-content modal-animate">
    <button class="close-button" (click)="closeModal()">❌</button>
    <h2>Añadir Ciclo</h2>

    <div class="form-group">
      <label>Nombre del Ciclo:</label>
      <input type="text" [(ngModel)]="nom" />
    </div>

    <div class="form-group">
      <label>Abreviatura:</label>
      <input type="text" [(ngModel)]="abreviatura" />
    </div>

    <div *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</div>
    <div *ngIf="successMsg" class="success-msg">{{ successMsg }}</div>

    <div class="center-button">
      <button (click)="guardarCiclo()" class="submit-button">Guardar Ciclo</button>
    </div>
  </div>
</div>
